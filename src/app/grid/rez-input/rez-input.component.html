<div class="flex-row container" style="justify-content: space-between">
    <mat-form-field appearance="outline">
        <mat-label>Width</mat-label>
        <input
            #input
            [ngModel]="width"
            (ngModelChange)="setWidth($event)"
            (blur)="onInputBlur(input.value, 'width')"
            matInput
            type="number"
            min="0"
            step="64"
        />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Height</mat-label>
        <input
            #input
            [ngModel]="height"
            (ngModelChange)="setHeight($event)"
            (blur)="onInputBlur(input.value, 'height')"
            matInput
            type="number"
            min="0"
            step="64"
        />
    </mat-form-field>
</div>

<style>
    .mat-form-field {
        width: 125px;
    }
</style>
